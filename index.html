<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kalam:wght@300;400;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Practise</title>
  </head>
  <body>
    <div class="weather-app-container">
      <form class="">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="form-input"
        />
        <input type="submit" value="Search" class="search-button" />
        <div>
          <h1>Paris</h1>

          <p>
            Saturday 23:31, overcast clouds
            <br />
            Humidity: 82%, Wind: 7.72km/h
          </p>
        </div>
        <div>17C</div>
      </form>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/anafletcher"> Alicia Fletcher</a> and is
      <a href="https://github.com/anafletcher/Weather-project-practice">
        on GitHub</a
      >
      and is hosted
      <a href="https://weather-app-further-practise.netlify.app/">
        on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
